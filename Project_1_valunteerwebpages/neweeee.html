<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
     crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <link rel="stylesheet" href="NewHome.css">
    <title>NEWHOME.html</title>
    <style>
       section{
        background-color: black;
        width: 70%;
        position: relative;
       }
       .video-block{
        position: absolute;
        width: 100%;
       }
       
    </style>
</head>
<body>
    <section class="section video">
        <div class=container>
            <div class=row>
                <div class=col-lg-8>
                    <div class="video-content mb-5 mb-lg-0">
                        <h2 class="mt-3 mb-5 position-relative text-lg text-white">We Make a Difference in their Life</h2>
                   </div>
                </div>
            </div>
        <div class=row>
            <div class=col-lg-12>
                <div class=video-block>
                    <div class=img-block>
                        <img src=https://demo.gethugothemes.com/wishfund/site/images/bg/bg-3.jpg alt class=img-fluid>
                    </div>
                        <a href="https://www.youtube.com/watch?v=jrkvirglgaQ" class="videoplay popup-youtube">
                            <i class="ti-control-play"></i>
                        </a>
                    </div>
                </div>
            </div>
        <div class=counter-section>
            <div class=row>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="counter-item-2 mb-5 mb-lg-0 pt-5">
                        <span class="counter-stat text-color" data-count=18>0</span>
                             <p>Years of Experience</p>
                    </div>
                </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="counter-item-2 mb-5 mb-lg-0 pt-5">
                     <span class="counter-stat text-color" data-count=1460>0</span>
                           <p>Active Volunteer</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="counter-item-2 mb-5 mb-lg-0 pt-5">
                    <span class="counter-stat text-color" data-count=92>0</span>
                           <p>Availble Country</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                 <div class="counter-item-2 mb-5 mb-lg-0 pt-5">
                     <span class="counter-stat text-color" data-count=54>0</span>
                          <p>Million People Helped</p>
                 </div>
            </div>
        </div>
    </div>
</div>
</section>

</body>
</html>
